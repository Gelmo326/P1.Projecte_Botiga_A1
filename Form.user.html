<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulari de registre</title>
  <link rel="stylesheet" href="form.user.css">
</head>
<body>
<div id="container">
  <h1>Donat d'alta</h1>
  <h2>Omple els caps seguient amb la teva informació <br> </h2>

  <form action=".txt" method="post">
    <div id="form">
      <div id="esquerra">
        <label>Nom:</label> <br>
        <label>Cognom:</label> <br>
        <label>Email:</label> <br>
        <label>Adreça:</label> <br>
        <label>Telefon:</label> <br>
      </div>
      <div id="dreta">
        <input type="text" name="First Name" required> <br>
        <input type="text" name="Last Name" required> <br>
        <input type="email" name="Your Email" required> <br>
        <input type="text" name="Adreça" required> <br>
        <input type="text" name="telefon" required> <br>



        <a>Un cop finalitzis, clica el botó "Donat d'alta"</a> <br>
        <button  type="submit">Donat d'alta</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
